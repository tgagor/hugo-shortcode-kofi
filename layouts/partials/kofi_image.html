<!-- Ko-fi Image -->
<a href='https://ko-fi.com/{{ .user }}' target='_blank'>
    <img height='{{ .height }}' {{ if .width }}width='{{ .width }}' {{ end }} style='border:0px;height:{{ .height }}px;{{ if .width }}width:{{ .width }}px; {{ end }}'
        src='{{ .url }}'
        border='0' alt='{{ .alt_text }}' />
</a>
